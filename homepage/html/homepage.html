    	<div class="container-fluid">
    		<div class="navbar-header">
    			<div class="navbar-brand">
    				<img src="../images/favicon.png" class="brandIMG">

    			<a class="navbar-brand">
    				<span>Expenses Clear</span>
    			</a>
    		</div>
    		<div class="navUL">
    			<ul class="nav navbar-nav navUL">

    <div class="homebody">

    			</div>
    			<div class="infoSpan">

    			</div>
    		</div>
    		<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
						   data-target="#collapseOne">
							<i class="fa fa-home"></i><span class="littleIMG">New Pay</span>
							<b class="caret littleIMG"></b>
						</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse">
					<div class="panel-body">
						<div class="innerData">
							<label>支出类型：</label>
								<select id="payType" class="form-control innerControl">
									<option value="card">card</option>
									<option value="cash">cash</option>
									<option value="yct">yct</option>
								</select>
						</div>
						<div class="innerData">
							<label>支出金额：</label>&nbsp;<input id="payNum" class="form-control innerControl">
						</div>
						<div class="innerData">
							<label>支出目的：</label>&nbsp;<input id="payPurpose" class="form-control innerControl">
						</div>
						<div class="innerData" style="text-align: center">
							<button class="btn btn-info newpayBtn">确定</button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
						   data-target="#collapseTwo">
							<i class="fa fa-smile-o"></i><span class="littleIMG">New Get</span>
							<b class="caret" style="margin-left: 67px;"></b>
						</a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse">
					<div class="panel-body">
						<div class="innerData">
							<label>收入类型：</label>
							<select id="payType" class="form-control innerControl">
								<option value="card">card</option>
								<option value="cash">cash</option>
								<option value="yct">yct</option>
							</select>
						</div>
						<div class="innerData">
							<label>收入金额：</label>&nbsp;<input id="payNum" class="form-control innerControl">
						</div>
						<div class="innerData">
							<label>收入来源：</label>&nbsp;<input id="payPurpose" class="form-control innerControl">
						</div>
						<div class="innerData" style="text-align: center">
							<button class="btn btn-info newpayBtn">确定</button>
						</div>
					</div>
